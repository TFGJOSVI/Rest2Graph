components:
  schemas:
    Director:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nombre:
          type: string
        apellido:
          type: string
        edad:
          type: integer

    Pelicula:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nombre:
          type: string
        descripcion:
          type: string
        anyo:
          type: integer
        director:
          type: integer
        categoria:
          type: integer

    Categoria:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nombre:
          type: string

    requestBodies:
      Director:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Director'
      Pelicula:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pelicula'
      Categoria:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Categoria'
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
