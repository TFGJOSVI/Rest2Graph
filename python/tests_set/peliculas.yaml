    get:
      tags:
        - Directores
      summary: Lista de directores
      description: Lista de directores
      responses:
        '200':
          description: Lista de directores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Director'
        '404':
          description: No se encontraron directores
    post:
      tags:
        - Directores
      summary: Crear director
      description: Crear director
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Director'
      responses:
        '200':
          description: Director creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Director'
        '400':
          description: Error al crear director
        '404':
          description: No se encontraron directores
        '500':
          description: Error interno

  /directores/{id}:
    get:
      tags:
        - Directores
      summary: Detalle de director
      description: Detalle de director
      parameters:
        - name: id
          in: path
          required: true
          description: ID del director
          schema:
            type: integer
      responses:
        '200':
          description: Detalle de director
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Director'
        '404':
          description: No se encontraron directores
    put:
      tags:
        - Directores
      summary: Actualizar director
      description: Actualizar director
      parameters:
        - name: id
          in: path
          required: true
          description: ID del director
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Director'
      responses:
        '200':
          description: Director actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Director'
        '400':
          description: Error al actualizar director
        '404':
          description: No se encontraron directores
        '500':
          description: Error interno
    delete:
      tags:
        - Directores
      summary: Eliminar director
      description: Eliminar director
      parameters:
        - name: id
          in: path
          required: true
          description: ID del director
          schema:
            type: integer
      responses:
        '200':
          description: Director eliminado
