<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest2Graph</title>

    <!-- Favicon -->
    <link rel="icon" href="/static/images/logo.png" type="image/png">

    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/uploadFile.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="/static/js/uploadFile.js"></script>



</head>
<body>
    <header id="header" style="position: sticky; z-index:100; top: 0; width: 100%">
        <nav>
          <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img class="nav-log" src="/static/images/logo.png">
            </a>
          </div>
        </nav>
    </header>

    <div class="container">
        <div class="server-title">
            <h1>URL de los servidores</h1>
        </div>
        <div class="list-container">
            <form id="form-servers">

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="url" id="server1" checked>
                  <label class="form-check-label" for="server1"> https://localhost:8000 </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="url" id="server2" checked>
                  <label class="form-check-label" for="server2"> https://localhost:8000 </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="url" id="server3" checked>
                  <label class="form-check-label" for="server3"> https://localhost:8000 </label>
                </div>
            </form>

        </div>

         <div class="server-title">
            <h1>Métodos GET</h1>
        </div>
        <div >
            <form>
                <div id="form-gets" class="list-container">
                    <!--Aquí se empieza de cada método-->
                    <div class="form-check d-flex justify-content-center align-items-center">
                      <input class="form-check-input" type="checkbox" name="" id="get1" checked>
                      <label class="form-check-label name-method w-100" for="get1">
                        <div class="mehtod-info d-flex justify-content-between align-items-center">
                            <div class="method">GetPeliculas</div>
                            <div class="url"> /peliculas</div>
                            <button class="edit-btn" type="button" data-bs-toggle="modal" data-bs-target="#edit-modal">
                                <img class="img-edit" src="/static/images/icons8-editar-64.png">
                            </button>
                            <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered modal-xl">
                                <div class="modal-content">

                                  <div class="modal-body" id="edit-modal-body">
                                      <div class="container">
                                          <div class="container text-center">
                                              <div class="row type-information">
                                                <div class="col">
                                                    <h1 class="modal-edit-title">TypeDirector</h1>
                                                    <div class="form-atributes ">
                                                        <form class="atributes">
                                                            <!---Aqí se renderiza cada atributo del componente-->
                                                            <div class="atribute">
                                                                <div class="atribute-checkbox-select d-flex justify-content-between align-items-center">
                                                                    <div class="checkbox-atribute">
                                                                        <input class="form-check-input type-atribute" type="checkbox" name="" id="atribute1" checked>
                                                                        <label class="form-check-label" for="atribute1">id</label>
                                                                    </div>
                                                                    <div class="form-floating-type">
                                                                      <select class="form-select" id="select-atribute1" aria-label="Floating label select example">
                                                                        <option value="" selected>ID</option>
                                                                        <option value="">INT</option>
                                                                        <option value="">BOOLEAN</option>
                                                                        <option value="">FLOAT</option>
                                                                        <option value="">STRING</option>
                                                                      </select>
                                                                    </div>
                                                                </div>
                                                                <div class="required-atribute ">
                                                                    <input class="form-check-input required" type="checkbox" name="" id="required-atribute1">
                                                                    <label class="form-check-label required-label" id="required-label-atribute1" for="required-atribute1">Obligatorio</label>
                                                                </div>
                                                            </div>

                                                            <div class="atribute">
                                                                <div class="atribute-checkbox-select d-flex justify-content-between align-items-center">
                                                                    <div class="checkbox-atribute">
                                                                        <input class="form-check-input type-atribute" type="checkbox" name="" id="atribute2" checked>
                                                                        <label class="form-check-label" for="atribute2">name</label>
                                                                    </div>
                                                                    <div class="form-floating-type">
                                                                      <select class="form-select" id="select-atribute2" aria-label="Floating label select example">
                                                                        <option value="">ID</option>
                                                                        <option value="">INT</option>
                                                                        <option value="">BOOLEAN</option>
                                                                        <option value="">FLOAT</option>
                                                                        <option value="" selected>STRING</option>
                                                                      </select>
                                                                    </div>
                                                                </div>
                                                                <div class="required-atribute ">
                                                                    <input class="form-check-input required" type="checkbox" name="" id="required-atribute2">
                                                                    <label class="form-check-label required-label" id="required-label-atribute2" for="required-atribute2">Obligatorio</label>
                                                                </div>
                                                            </div>
                                                            <div class="atribute">
                                                                <div class="atribute-checkbox-select d-flex justify-content-between align-items-center">
                                                                    <div class="checkbox-atribute">
                                                                        <input class="form-check-input type-atribute" type="checkbox" name="" id="atribute3">
                                                                        <label class="form-check-label" for="atribute3">apellidos</label>
                                                                    </div>
                                                                    <div class="form-floating-type">
                                                                      <select class="form-select" id="select-atribute3" aria-label="Floating label select example">
                                                                        <option value="">ID</option>
                                                                        <option value="">INT</option>
                                                                        <option value="">BOOLEAN</option>
                                                                        <option value="">FLOAT</option>
                                                                        <option value="" selected>STRING</option>
                                                                      </select>
                                                                    </div>
                                                                </div>
                                                                <div class="required-atribute ">
                                                                    <input class="form-check-input required" type="checkbox" name="" id="required-atribute3">
                                                                    <label class="form-check-label required-label" id="required-label-atribute3" for="required-atribute3">Obligatorio</label>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="input-text-method-info">
                                                        <input type="text" class="form-control" id="floatingInput" placeholder="" value="GetDirectores: /directores">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                  <div class="form-floating">
                                                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" disabled></textarea>
                                                      <label for="floatingTextarea"></label>
                                                  </div>
                                                </div>
                                              </div>
                                              <div class="row" style="text-align: center !important;">
                                                  <div class="col">
                                                      <button class="save-button" type="submit">Guardar</button>
                                                  </div>
                                              </div>
                                            </div>
                                      </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                      </label>
                    </div>
                </div>
                <div class="div-build-button" id="build-get">
                    <button class="build-button" type="submit">Construir</button>
                </div>
            </form>
        </div>



    </div>

</body>
</html>
